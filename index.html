<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>JUDO CENTER KANO</title>

      <link rel="stylesheet" href="index.css" />
      <link rel="stylesheet" href="css/glide.core.css" />
      <link rel="stylesheet" href="css/glide.theme.css" />
      <link rel="icon" type="image/x-icon" href="images/logo-filled.png" />

      <script src="https://kit.fontawesome.com/2c665bbf8a.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <header>
         <div class="logo">
            <a href="#">
               <img src="images/logo-filled.png" alt="kano-logo" />
               <h1>JUDO CENTER <span>KANO</span></h1>
            </a>
         </div>
         <i class="fa-solid fa-bars"></i>
         <nav>
            <ul>
               <li><a href="#">За клуба</a></li>
               <li><a href="#">Нашите шампиони</a></li>
               <li><a href="#">Защо Джудо?</a></li>
               <li><a href="#">График</a></li>
               <li><a href="#">Контакти</a></li>
            </ul>
         </nav>
      </header>
      <main>
         <div class="carousel-container">
            <div class="glide">
               <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                     <li class="glide__slide horizontal"><img src="images/Full HD.png" alt="" /></li>
                     <li class="glide__slide vertical"><img src="images/vertical_banner.jpg" alt="" /></li>
                     <li class="glide__slide bottom-image">
                        <img src="images/carrousel/att.LK7OcRW9AtlKNKEsiZ6jspSLnru0T0W5Upo58ujr9Ws.jpg" alt="" />
                     </li>
                     <li class="glide__slide">
                        <img src="images/carrousel/att.Vqowg8ovwupVZjt-GnypymbH8_4bJj17rq85mC67GoI.jpg" alt="" />
                     </li>
                     <li class="glide__slide">
                        <img src="images/carrousel/att.W_svZUXubu3j8DA9Nff77FAf60pQtvcUOEflBqNN1DM.jpg" alt="" />
                     </li>
                  </ul>
                  <div class="glide">
                     <div class="glide__track" data-glide-el="track"></div>

                     <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                           <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                           <i class="fa-solid fa-chevron-right"></i>
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="contacts">
            <div class="contact">
               <div class="contact-icon">
                  <i class="fa-solid fa-phone"></i>
                  <p>ТЕЛЕФОН</p>
               </div>
               <p class="contact-text phone">087 813 4005</p>
            </div>
            <div class="contact">
               <div class="contact-icon">
                  <i class="fa-solid fa-house"></i>
                  <p>АДРЕС</p>
               </div>
               <p class="contact-text">бул. Ян Хунияди 31</p>
            </div>
            <div class="contact">
               <div class="contact-icon">
                  <i class="fa-solid fa-envelope"></i>
                  <p>EMAIL</p>
               </div>
               <p class="contact-text">centerkano@gmail.com</p>
            </div>
         </div>
         <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
         <script src="glide.js"></script>
      </main>
      <footer>
         <div class="footer-info">
            <p>©Copyright, 2024 - Judo Center Kano</p>
            <div>
               <a href="https://www.facebook.com/JudoCenterKano"><i class="fa-brands fa-facebook"></i></a>
               <a href="https://www.instagram.com/centerkano"><i class="fa-brands fa-instagram"></i></a>
            </div>
         </div>
      </footer>
   </body>
</html>
